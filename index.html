<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Menu Mobile - HTML, CSS e JavaScript</title>

        <link rel="stylesheet" href="./css/menu-mobile.css">
    </head>
    <body>
        <header id="header"><!--Header envolve o menu-->
            <!--Tag <a> O primeiro elemento costuma ser o logo da marca dentro de um <a>Logo, imaggem, SVGe etc</a>-->
            <a href="*" id="logo">Logo</a>
            <nav id="nav">
                <!--Botão para activar a lista de menu no mobile-->
                <button id="btn-mobile">Menu</button>
                <!--Tag <nav> O elemento nav serve para indicar o navegador que esta é uma area de navegação, tem link que levam para outros lugares do site.-->
                <ul id="menu">
                    <!--Tag <ul> vamos colocar a lista de items, de links do nosso site.-->
                    <li><a href="/">Link 1</a></li>
                    <li><a href="/">Link 2</a></li>
                    <li><a href="/">Link 3</a></li>
                    <li><a href="/">Link 4</a></li>
                </ul>
            </nav>
        </header>

        <!--Scripts-->
        <script src="./js/menu-mobile.js"></script>
    </body>
</html>
